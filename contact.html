<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Racing Repository</title>
  </head>
  <body>
    <!--    

    Part 2: Contact Us Page

    Requirements:

    1. Use the same header/footer, colours, fonts, etc. as your index.html page.
    It should be obvious to the user they they are still on the same site, and that
    contact.html is part of your store.

    2. Include an HTML Form for the user to fill out his or her information along
    with their message to you. Your form should including the following, and all
    fields should be mandatory unless otherwise noted, and use the most appropriate <input> type:
    
        - First Name
        - Last Name
        - Email Address
        - Address
        - City (use a <datalist> for autocomplete of common Canadian cities)
        - Phone Number (must be a valid Canadian Phone Number, use regex)
        - Postal Code (must be a valid Canadian Postal Code, use regex)
        - Checkbox Option to be phoned ("Would you like to be phoned?")
        - Radio Options to specify what this is about: one of "Question",
          "Comment", or "Order Problem". If the user selects "Order Problem",
          dynamically reveal another input box to enter the order number. In the
          case of "Comment" or "Question" hide this input box.
        - A large area to enter the message that they want to send
        - A hidden input field with your name

    3. The form should submit to https://httpbin.org/post using the POST method,
    and only allow the user to submit when all data has been entered and there
    aren't any validation errors.  The data posted to httpbin.org should include
    all data defined in the form above (e.g., visible and hidden fields).
      
  -->
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>The Racing Repository</title>
</head>

<body onload="javascipt:validateForm();">
    <header>
        <a href="index.html">
            <img src="teamrelentless.png">
        </a>
        <a href="index.html">
            <h1>Racing Repository</h1>
        </a>
  </header>

  <nav id="navigation">
    <a href="index.html">Store Home</a>
    <a href="contact.html">Contact Us</a>
  </nav>
  <div class="bodyContent">
        <h2>Signup</h2>
        <form id="userInfo" method="post" action="https://httpbin.org/post" onsubmit="formValidation();">
            <fieldset id="contactInfo">
                <legend>Contact Information</legend>
                <label for="fname">First Name: </label>
                <input type="text" name="name" id="fname" required onfocusout="var fname = validateAlpha(fname)">
                <label for="lname">Last Name: </label>
                <input type="text" name="name" id="lname" required onfocusout="var lname = validateAlpha(lname)">
                <label for="email">Email Address: </label>
                <input type="email" name="email" id="email" required>
                <label for="phoneNum">Phone Number: </label>
                <input type="tel" name="phoneNum" id="phoneNum" required onfocusout="var phoneNum = validatePhoneNumber()">
            </fieldset>

            <fieldset id="accInfo">
                <legend>Account Information</legend>
                <label for="username">Username: </label>
                <input type="text" name="username" id="username" required>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" required>
                <label for="passwordConfirm">Confirm Password: </label>
                <input type="password" name="password" id="passwordConfirm" required>
            </fieldset>

            <fieldset id="shippingInfo">
                <legend>Shipping Information</legend>
                <label for="unit">Unit #: </label>
                <input type="text" name="unit" id="unit">
                <label for="streetNum">Street #: </label>
                <input type="text" name="streetNum" id="streetNum" required>
                <label for="streetName">Street Name: </label>
                <input type="text" name="streetName" id="streetName" required onfocusout="var streetName = validateAlpha(streetName);">
                <label for="city">City: </label>
                <input type="text" name="city" id="city" required onfocusout="var city = validateAlpha(city);">
                <label for="postalCode">Postal Code: </label>
                <input type="text" name="postalCode" id="postalCode" required>
                <label for="province">Province: </label>
                <select name="shippingProvince" id="province" required>
                    <option disabled selected>Choose a province</option>
                    <option value="AB">Alberta</option>
                    <option value="BC">British Columbia</option>
                    <option value="MB">Manitoba</option>
                    <option value="NB">New Brunswick</option>
                    <option value="NL">Newfoundland and Labrador</option>
                    <option value="NS">Nova Scotia</option>
                    <option value="NT">Northwest Territories</option>
                    <option value="NU">Nunavut</option>
                    <option value="ON">Ontario</option>
                    <option value="PE">Prince Edward Island</option>
                    <option value="QC">Quebec</option>
                    <option value="SK">Saskatchewan</option>
                    <option value="YT">Yukon</option>
                </select>
            </fieldset>


            <input type="hidden" name="lastName" id="lastName" value="Curto">
            <input type="hidden" name="studentId" id="studentId" value="134906189">
        </form>

        <button type="reset" form="userInfo" value="reset">Reset</button>
        <button type="submit" form="userInfo" value="submit">Submit</button>

    </div>

    <footer>
        Alexandre Curto 2020
    </footer>
  </body>
</html>
